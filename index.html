<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        margin: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);
        border-radius: 24px;
        padding: 15px;
        height: 200px;
      }

      .subwrap {
        box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);
        border-radius: 16px;
        padding: 10px;
        height: 180px;
      }

      iframe {
        max-height: 100%;
        max-width: 100%;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="subwrap">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MJUssi2c6Ls" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
